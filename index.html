<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/portfolioIcon.png" type="png">
    <title>Form Validations</title>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Email</label>
                <input id="email" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Password</label>
                <input id="password" name="username" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Password again</label>
                <input id="password2" name="username" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>

<script src="/script.js"></script>
</body>
</html>
